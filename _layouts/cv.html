<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    {% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/cv.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body class="cv-body">
    <div class="cv-container">
      <div class="cv-actions no-print">
        <a href="{{ '/' | relative_url }}" class="btn-back">&larr; Back to Home</a>
        <div class="cv-buttons">
          <button onclick="window.print()" class="btn-print">🖨️ Print</button>
          <a href="{{ '/assets/cv/aimee-rivers-cv.pdf' | relative_url }}" class="btn-download" download>📄 Download</a>
        </div>
      </div>
      
      <div class="cv-content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
